<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script>
        var num = prompt("Enter a number for fibbonacci","0");
        var number = Number(num);
        function fib(n){
            if(n<=1){
                return n;
            }
            
        return fib(n-1)+fib(n-2);
        }
        document.write("The fabbinic of "+number+" is "+fib(number)+"<br>");
        var a = prompt("Enter a num for factorial","0");
        var b = Number(a);
        function fact(n){
            if(n<=0){
                return 1;
            }
            return n * fact(n-1);
        }
        document.write("The Factorial of "+b+" is "+fact(b)+"<br>");

    </script>
</head>
