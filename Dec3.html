<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
        <script src="form.js"></script>
    </head>
    <body>
        <h1>Student Registration Form</h1>
        <div class="form-container">
            <form>
                <div class="form-control">
                    <label for="First Name">First Name:</label>
                    <input type="text" id="First Name" name="First_name" value="" size="15" required><br>
                    <span class = "Error" id = "nameError"></span>
                    <label for="Last Name">Last Name :</label>
                    <input type="text"  id="Last Name" name="First_name" value="" size="15" required>
                    <span class = "Error" id = "lnameError"></span>
                </div>
    
                <div class="form-control"><br><br>
                    Gender:<br>
                    <input type="radio" id="Male" name="subect" value="Male">
                    <label for="Male">Male</label><br>
                    <input type="radio" id="Female" name="subect" value="female">
                    <label for="Female">Female</label><br>
                    <input type="radio" id="Other" name="subect" value="Others">
                    <label for="Other">Other</label>
                </div>
    
                <div class="form-control"><br><br>
                    <label for="Phone">Phone</label>
                    <input type="number" id="Phone" name="Phone" value=""> <br>
                    <span class = "Error" id ="phoneError"></span
                    <label for="Email">Email:</label>
                    <input type="text" id="Email" name="Email" value="" size="15">
                </div>
                <!--
    
                <div class="form-control"><br><br>
                    <label for="fatherName">Father Name:</label>
                    <input type="text" id="fatherName" name="fathernamr" value="" size="15"><br>
                    <label for="matherName">Mother Name:</label>
                    <input type="text" id="motherName" name="mothername" value="" size="15">
                </div> -->
    
                <div class="form-control"><br>
                    Program:<br>
                    <select  name="dropdown">
                        <option value="" disabled selected>Select a Program</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="BEIT">BEIT</option>
                        <option value="BSC">BSC</option>
                        <option value="BECIT">BECIT</option>
                    </select>
                </div>
    
                <div class="form-control"><br>
                    Interest:<br>
                    <input type="checkbox" id="cybersecurity" name="cybersecurity" value="on">
                    <label for="cybersecurity">CyberSecurity</label><br>
                    <input type="checkbox" id="datascience" name="datascience" value="on">
                    <label for="datascience">Data Science</label><br>
                    <input type="checkbox" id="Web Development" name="webdevelopment" value="on">
                    <label for="Web Development">Web Development</label>
                </div><br>
                <div class="form-control">
                    About Yourself:<br><br>
                    <textarea rows = "5" cols = "50" name = "description" placeholder="Enter description here..."></textarea>
                </div>
                
                <input type="submit" value="submit" onclick="formvalidate()" ><br><br>
                <input type="reset">
            </form>
        </div>
    </body>
</html>
