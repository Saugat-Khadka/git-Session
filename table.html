<!DOCTYPE html>
<html>
    <head>
        <title> Table </title>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body> 
        <table>
            <tr>
                <th>SN</th>
                <th>Particular</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Rice</td>
                <td>1 Kg</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pulses</td>
                <td>5Kg</td>
                <td>100</td>
                <td>500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Soya bean</td>
                <td>3 Pkts</td>
                <td>50</td>
                <td>150</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mushroom</td>
                <td>2 Kg</td>
                <td>300</td>
                <td>600</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Tofu</td>
                <td>3Kg</td>
                <td>400</td>
                <td>1200</td>
            </tr>
            <tr>
                <td colspan="4">Total</td>
                <td>XXXX</td>
            </tr>

        </table>
    </body>
</html>
