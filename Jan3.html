<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="first">
        Happy
    </div>
    <div id="second">
        Birthday
    </div>
    <div id="third">
        To You
    </div>
    <style>
        #first{
            color: #FF5733; /* Bright red-orange */
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #second{
            color: #33FF57; /* Bright green */
            font-family: 'Georgia', serif;
            font-size: 28px;
            font-weight: bold;
        }
        #third{
            color: #3357FF; /* Bright blue */
            font-family: 'Courier New', monospace;
            font-size: 22px;
            font-style: italic;
        }
    </style>
    
    <script>
        function displayHappy(){
            document.getElementById('first').style.display="none";
        }
        function displayBirthday(){
            document.getElementById('second').style.display="none";
        }
        function displayToYou(){
            document.getElementById('third').style.display="none";
        }
        setTimeout(displayHappy,9000);
        setTimeout(displayBirthday,6000);
        setTimeout(displayToYou,3000);
    </script>
</body>
</html>
