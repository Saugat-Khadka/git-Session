<!DOCTYPE html>
<html>
    <head>
        <title>INPUT CONTROL</title>
    </head>
    <body>
        <form>
            userID<input type="text" name="userid" size="20" maxlength="20" value=""><br>
            Password<input type="password" name="password" size="20" maxlength="20" value=""><br</form>
    
            Description:<br>
            <textarea rows = "5" cols = "50" name = "description" placeholder="Enter description here..."></textarea><br>
        </form>
        <form>
            Hobbies:<br>
            <input type="checkbox" name="Singing" value="on">Singing<br>
            <input type="checkbox" name="Dancing" value="on">Dancing<br>
            <input type="checkbox" name="Football" value="on">Football<br>
            <input type="checkbox" name="basketball" value="on" checked>Basketball<br>
        </form><br>
        <form>
            Hobby:<br>
            <input type="radio" name="subject" value="singing">singing<br>
            <input type="radio" name="subject" value="dancing">dancing<br>
            <input type="radio" name="subject" value="football">football<br>
            <input type="radio" name="subject" value="basketball" checked>basketball<br>
        </form><br>
        <form>
            Select Box:<br>
            <select name="dropdown" size="5" multiple>
                <option value="singing">sing</option>
                <option value="dancing">dancing</option>
                <option value="football">football</option>
                <option value="basketball">basketball</option>
            </select>
        </form><br><br><br>
        <form>
            <input type="file" name="img" accept="image/*">
            <input type="file" name="pdf" accept="pdf/*">
        </form>

    </body>
</html>
